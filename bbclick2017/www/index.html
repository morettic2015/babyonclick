<head>
	<!-- <meta http-equiv="Content-Security-Policy" content="default-src *; style-src &apos;self&apos; http://* &apos;unsafe-inline&apos;; script-src &apos;self&apos; http://* &apos;unsafe-inline&apos; &apos;unsafe-eval&apos;;  data: gap: https://ssl.gstatic.com &apos;unsafe-eval&apos;self&apos; &apos;unsafe-inline&apos;; media-src *; img-src &apos;self&apos; data: content:;"> -->

	<meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; script-src 'self' https://* 'unsafe-inline' 'unsafe-eval';  media-src *;img-src 'self' https://* data:;"
		<meta name="format-detection" content="telephone=no">
	<meta name="msapplication-tap-highlight" content="no">
	<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
	<link rel="stylesheet" type="text/css" href="css/index.css">
	<link rel="stylesheet" type="text/css" href="js/jquery-1.5.0.mobile.min.css">
	<style>
		/* For avoiding title truncation in wp8 */
		
		.ui-header .ui-title {
			overflow: visible !important;
		}
		/* For fixing the absolute position issue for the default cordova gen page*/
		
		#cjp-accordion1 .app {
			left: 5px !important;
			margin: 5px !important;
			position: relative !important;
		}
	</style>
	<title>Baby OnClick APP</title>
</head>

<body>
	<!-- page 1 -->
	<div data-role="page" id="page1">
		<div data-role="header">
			<div data-role="navbar">
				<ul>
					<li><a href="#page1" class="ui-btn-active ui-state-persist">Tips</a></li>
					<li><a href="#page2">Subscribe</a></li>
				</ul>
			</div>
			<!-- /navbar -->
		</div>

		<div class="ui-content">
			<p>
				<center>
					<img src="img/sp.png" style="width:90%">
					<h3>Baby Onclick Tips</h3>
					<!-- Grid Tips-->
					<hr/>
					<ul data-role="listview" id="newsCombo">
					</ul>
				</center>
			</p>
		</div>
		<!-- end page 1 content -->

		<div data-role="footer" data-position="fixed">
			<h1>Tips</h1>
		</div>
		<!-- /footer -->
	</div>
	<!-- /page1 -->

	<!-- page 2 -->
	<div data-role="page" id="page2">
		<div data-role="header">
			<div data-role="navbar">
				<ul>
					<li><a href="#page1">Tips</a></li>
					<li><a href="#page2" class="ui-btn-active ui-state-persist">Subscribe</a></li>
				</ul>
			</div>
			<!-- /navbar -->
		</div>

		<div class="ui-content">
			<p>
				<center>
					<img src="img/sp.png" style="width:90%">
					<h3>Inbox Tips</h3>
					<script type="text/javascript" src="https://inbound.citywatch.com.br/form/generate.js?id=12"></script>
				</center>
			</p>
		</div>
		<!-- end page 2 content -->

		<div data-role="footer" data-position="fixed">
			<h1>Subscribe</h1>
		</div>
		<!-- /footer -->
	</div>
	<!-- /page2 -->
	<div data-role="popup" id="popupDialog" style="display:none; margin:10px;max-width:340px">
		<center>
			<img src="img/sp.png" style="width:80%">
			<a href="#" onclick="javascript:hidePop()" class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-btn-a" style="width:40%"
				data-rel="back">Back</a>
		</center>
		<div role="main" class="ui-content">
			<h3 id="newsTitle">Title</h3>
			<br>
			<h4 class="ui-title" id="newsContent">
			</h4>


			<p id="newsFull"></p>
			<center><a href="#" onclick="javascript:hidePop()" class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-btn-a" style="width:40%"
					data-rel="back">Back</a></center>

			<br>
			<br>
			<br>
		</div>
	</div>
	<script type="text/javascript" src="cordova.js"></script>
	<script type="text/javascript" src="js/jquery-1.11.1.min.js" id="cordova-jquery"></script>
	<script type="text/javascript" id="jqm-trans-disable">
		/* For having a faster transition */
		$(document).on("mobileinit", function() {
				$.mobile.defaultPageTransition = "none";
				$.mobile.defaultDialogTransition = "none";
		});
		</script>
	<script type="text/javascript" src="js/jquery-1.5.0.mobile.min.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
</body>

</html>
